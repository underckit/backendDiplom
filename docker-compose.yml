version: '3.4'

services:
  grass-NDVImapBackend:
    container_name: grass-NDVImapBackend
    hostname:  grass-NDVImapBackend
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "4002:80"
    volumes:
      - /data:/app/Data
    networks:
      - global

networks:
  global:
    external: true